<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="night__mode">
      <div class="toggle__circle"></div>
    </div>
    <div class="change__light-color">
      <div class="colors">
        <input class="colors__input" type="color" >
      </div>
    </div>
    <input class="text" type="text">
    <div class="keyboard__wrapper">
      <div class="keyboard__lights"></div>
      <div class="row">
        <div class="keys">`</div>
        <div class="keys">1</div>
        <div class="keys">2</div>
        <div class="keys">3</div>
        <div class="keys">4</div>
        <div class="keys">5</div>
        <div class="keys">6</div>
        <div class="keys">7</div>
        <div class="keys">8</div>
        <div class="keys">9</div>
        <div class="keys">0</div>
        <div class="keys">-</div>
        <div class="keys">=</div>
        <div class="keys backspace__key">Backspace</div>
      </div>
      <div class="row">
        <div class="keys tab__key">Tab</div>
        <div class="keys">Q</div>
        <div class="keys">W</div>
        <div class="keys">E</div>
        <div class="keys">R</div>
        <div class="keys">T</div>
        <div class="keys">Y</div>
        <div class="keys">U</div>
        <div class="keys">I</div>
        <div class="keys">O</div>
        <div class="keys">P</div>
        <div class="keys">{</div>
        <div class="keys">}</div>
        <div class="keys slash__key">\</div>
        <div class="keys delte__key">DEL</div>
      </div>
      <div class="row">
        <div class="keys caps-lock__key">Caps Lock</div>
        <div class="keys">A</div>
        <div class="keys">S</div>
        <div class="keys">D</div>
        <div class="keys">F</div>
        <div class="keys">G</div>
        <div class="keys">H</div>
        <div class="keys">J</div>
        <div class="keys">K</div>
        <div class="keys">L</div>
        <div class="keys">;</div>
        <div class="keys">'</div>
        <div class="keys enter__key">Enter</div>
      </div>
      <div class="row">
        <div class="keys shift__key shift__left">Shift</div>
        <div class="keys">Z</div>
        <div class="keys">X</div>
        <div class="keys">C</div>
        <div class="keys">V</div>
        <div class="keys">B</div>
        <div class="keys">N</div>
        <div class="keys">M</div>
        <div class="keys">.</div>
        <div class="keys">,</div>
        <div class="keys">/</div>
        <div class="keys shift__key shift__right">Shift</div>
      </div>
      <div class="row">
        <div class="keys ctrl__key ctrl__left">Ctrl</div>
        <div class="keys win__key">Win</div>
        <div class="keys alt__key alt__left">Alt</div>
        <div class="keys space__key"></div>
        <div class="keys alt__key alt__right">Alt</div>
        <div class="keys">Fn</div>
        <div class="keys ctrl__key ctrl__right">Ctrl</div>
      </div>
    </div>
  </div>
</body>
</html>
